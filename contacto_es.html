<!DOCTYPE html> <!-- D√©claration HTML5 -->
<html lang="es"> <!-- Langue principale : espagnol -->
<head>
<meta charset="UTF-8"> <!-- Encodage des caract√®res UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive : s'adapte aux mobiles -->
<title>Portafolio - Contacto</title> <!-- Titre de l'onglet -->

<!-- Import de la police Poppins depuis Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* ---------- VARIABLES CSS ---------- */
:root {
    --primary: #4f46e5;      /* Couleur principale (violet) */
    --secondary: #ff6584;    /* Couleur secondaire (rose) */
    --light-bg: #f5f5f5;     /* Fond clair du site */
    --dark-bg: #121212;      /* Fond sombre du site */

    --light-card: #fff;      /* Fond des cartes clair */
    --dark-card: #1e1e1e;    /* Fond des cartes sombre */

    --text-light: #222;      /* Texte sur fond clair */
    --text-dark: #e0e0e0;    /* Texte sur fond sombre */
    --glow-light: rgba(79,70,229,0.5); /* Glow clair pour hover */
    --glow-dark: rgba(255,101,132,0.6); /* Glow sombre pour hover */
}

/* ---------- RESET ---------- */
* { 
    box-sizing: border-box; /* Inclut le padding et la bordure dans la taille */
    margin: 0;              /* Supprime la marge par d√©faut */
    padding: 0;             /* Supprime le padding par d√©faut */
}

/* ---------- BODY ---------- */
body {
    font-family: 'Poppins', sans-serif; /* Police globale */
    background: var(--light-bg);        /* Fond clair par d√©faut */
    color: var(--text-light);           /* Texte sombre */
    transition: 0.3s;                   /* Animation douce pour changements */
    overflow-x: hidden;                 /* Emp√™che le scroll horizontal */
}
body.dark { 
    background: var(--dark-bg); /* Fond sombre */
    color: var(--text-dark);    /* Texte clair */
}

/* ---------- HEADER ---------- */
header {
    position: fixed;             /* Fixe le header en haut */
    top: 0;                      /* Positionn√© tout en haut */
    width: 100%;                 /* Pleine largeur */
    padding: 20px 50px;          /* Espacement interne */
    display: flex;               /* Flexbox pour alignement horizontal */
    justify-content: space-between; /* Espace entre logo et navigation */
    align-items: center;         /* Centr√© verticalement */
    backdrop-filter: blur(12px); /* Flou derri√®re le header */
    background: rgba(255,255,255,0.9); /* Fond semi-transparent */
    border-bottom: 1px solid #ccc; /* Ligne en bas */
    z-index: 1000;               /* Toujours au-dessus du contenu */
    transition: 0.3s;            /* Transition douce */
}
body.dark header { 
    background: rgba(18,18,18,0.9); /* Fond sombre semi-transparent */
    border-color: #333;             /* Ligne sombre */
}

/* ---------- HEADER H1 ---------- */
header h1 {
    font-size: 1.8rem;          /* Taille du texte */
    font-weight: 700;            /* Texte en gras */
    opacity: 0;                  /* Invisible au d√©part */
    transform: translateY(40px); /* D√©cal√© vers le bas pour animation */
    transition: all 0.8s ease-out; /* Animation douce */
}

/* ---------- NAVIGATION ---------- */
nav a {
    margin-left: 30px;           /* Espace entre les liens */
    color: inherit;              /* H√©rite de la couleur du texte */
    text-decoration: none;       /* Supprime le soulignement */
    font-weight: 500;            /* Texte semi-gras */
    position: relative;          /* N√©cessaire pour ::after */

    opacity: 0;                  /* Invisible au d√©part pour animation */
    transform: translateY(40px); /* D√©cal√© vers le bas */
    transition: all 0.8s ease-out; /* Animation douce */
}

/* Ligne anim√©e sous les liens */
nav a::after {
    content: "";                  /* N√©cessaire pour pseudo-√©l√©ment */
    position: absolute;           /* Position absolue par rapport au lien */
    left: 0;                      /* Commence √† gauche */
    bottom: -6px;                 /* En dessous du texte */
    width: 0%;                    /* Largeur initiale 0 */
    height: 2px;                  /* √âpaisseur */
    background: var(--primary);   /* Couleur principale */
    transition: 0.3s;             /* Transition douce largeur */
}
body.dark nav a::after { background: var(--secondary); } /* Couleur secondaire en sombre */
nav a:hover::after, nav a.active::after { width: 100%; } /* Ligne compl√®te au hover ou actif */

/* ---------- BOUTONS THEME & LANGUE ---------- */
.header-buttons {
    display: flex;                /* Flex pour aligner boutons */
    align-items: center;          /* Centr√© verticalement */
    gap: 10px;                    /* Espace entre boutons */
}
.theme-toggle, .lang-toggle {
    padding: 10px 20px;           /* Padding interne */
    border-radius: 50px;          /* Arrondi */
    border: none;                 /* Pas de bordure */
    cursor: pointer;              /* Curseur main */
    background: linear-gradient(45deg, var(--primary), var(--secondary)); /* D√©grad√© */
    color: white;                 /* Texte blanc */
    font-weight: 600;             /* Semi-gras */
    transition: transform 0.3s, box-shadow 0.3s; /* Animations hover */
}
.theme-toggle:hover, .lang-toggle:hover {
    transform: scale(1.2) rotate(6deg); /* Agrandissement + rotation */
    box-shadow: 0 0 25px var(--glow-light); /* Glow clair */
}
body.dark .theme-toggle:hover, body.dark .lang-toggle:hover {
    box-shadow: 0 0 30px var(--glow-dark); /* Glow sombre */
}

/* ---------- MAIN ---------- */
main {
    min-height: 100vh;             /* Hauteur minimum de la fen√™tre */
    padding: 140px 20px 50px;      /* Padding pour header + bas */
    display: flex;                 /* Flex colonne */
    flex-direction: column;        /* Colonne verticale */
    align-items: center;           /* Centrage horizontal */
    justify-content: center;       /* Centrage vertical */
    text-align: center;            /* Texte centr√© */
    max-width: 600px;              /* Largeur max */
    margin: auto;                  /* Centrage horizontal */
}

/* Titre principal anim√© */
main h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    opacity: 0;                    /* Invisible initialement */
    transform: translateY(40px);   /* D√©cal√© vers le bas */
    transition: all 0.8s ease-out; /* Animation douce */
}
h2.show {
    opacity: 1;                     /* Devient visible */
    transform: translateY(0);       /* Remis en place */
    text-shadow: 0 0 5px var(--glow-light), 0 0 10px var(--glow-light); /* Glow clair */
}
body.dark h2.show {
    text-shadow: 0 0 5px var(--glow-dark), 0 0 10px var(--glow-dark); /* Glow sombre */
}

/* ---------- FORMULAIRE ---------- */
form {
    width: 100%;                    /* Largeur compl√®te */
    display: flex;
    flex-direction: column;
    gap: 20px;                      /* Espace entre champs */
    margin-top: 20px;

    background: var(--light-card);  /* Fond carte clair */
    padding: 30px;                  /* Padding interne */
    border-radius: 20px;            /* Bord arrondi */
    box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* Ombre douce */

    opacity: 0;                     /* Invisible initialement */
    transform: translateY(40px);    /* D√©cal√© vers le bas */
    transition: all 0.8s ease-out;  /* Animation douce */
}
body.dark form {
    background: var(--dark-card);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5); /* Ombre plus marqu√©e */
}
form.show { 
    opacity: 1; 
    transform: translateY(0); 
}

/* Champs du formulaire */
input, textarea {
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    transition: 0.3s;
    background: transparent; /* Transparent pour h√©riter du th√®me */
    color: inherit;          /* Couleur texte h√©rit√©e */
}
input:focus, textarea:focus { 
    border-color: var(--primary); /* Bordure color√©e au focus */
    outline: none;                /* Supprime contour par d√©faut */
}

/* Bouton d'envoi */
.submit-btn {
    padding: 15px 40px;
    border-radius: 50px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #fff;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform .3s, box-shadow .3s;
    position: relative;
    overflow: hidden;
}
.submit-btn:hover {
    transform: scale(1.1) translateY(-3px); /* Agrandit et remonte l√©g√®rement */
    box-shadow: 0 10px 20px rgba(0,0,0,.25); /* Ombre port√©e */
}
.submit-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: .5s;
}
.submit-btn:hover::after { left: 100%; top: 100%; }

/* Message de confirmation */
.message {
    display: none;        /* Cach√© par d√©faut */
    color: green;         /* Texte vert */
    font-weight: 600;     /* Semi-gras */
    margin-top: 10px;

    opacity: 0;           /* Invisible initialement */
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
.message.show { 
    display: block; 
    opacity: 1; 
    transform: translateY(0); 
}

/* ---------- FOOTER ---------- */
footer {
    text-align: center;
    padding: 30px 0;
    border-top: 1px solid #ccc;
    margin-top: 50px;

    opacity: 0;           /* Invisible initialement */
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
body.dark footer { border-color: #333; }
footer.show { opacity: 1; transform: translateY(0); }

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px) {
    header { padding: 15px 20px; }
    nav a { margin-left: 15px; font-size: 0.9rem; }
}
</style>
</head>

<body>

<header>
<h1>Lucas Lara Peyri√®re</h1>
<nav>
    <a href="accueil_es.html">Inicio</a>
    <a href="competencias_es.html">Competencias</a>
    <a href="proyectos_es.html">Proyectos</a>
    <a href="contacto_es.html" class="active">Contacto</a>
</nav>
<div class="header-buttons">
    <button class="theme-toggle">üåô</button> <!-- Toggle th√®me clair/sombre -->
    <button class="lang-toggle">FR</button> <!-- Toggle langue -->
</div>
</header>

<main>
<h2>Cont√°ctame</h2>

<form id="contact-form">
    <input type="text" name="name" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Correo electr√≥nico" required>
    <textarea name="message" rows="5" placeholder="Mensaje" required></textarea>
    <button type="submit" class="submit-btn">Enviar</button>
</form>

<div class="message" id="success-message">¬°Gracias! Tu mensaje ha sido enviado.</div>
</main>

<footer>¬© 2025 Lucas Lara Peyri√®re ‚Äì Todos los derechos reservados</footer>

<script>
/* ---------- TOGGLE TH√àME ---------- */
const toggle = document.querySelector('.theme-toggle'); // Bouton th√®me

// R√©cup√®re le th√®me sauvegard√©
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') { 
  document.body.classList.add('dark'); // Applique th√®me sombre
  toggle.textContent = '‚òÄÔ∏è';          // Change ic√¥ne
}

// Au clic sur le bouton
toggle.addEventListener('click', () => {
  document.body.classList.toggle('dark'); // Active/d√©sactive sombre
  toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});

// Synchronisation si l'utilisateur change le th√®me dans un autre onglet
window.addEventListener('storage', (e) => {
  if (e.key === 'theme') {
    const isDark = e.newValue === 'dark';
    document.body.classList.toggle('dark', isDark);
    toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }
});

/* ---------- FORMULAIRE AJAX (Formspree) ---------- */
const form = document.getElementById('contact-form');
const msg = document.getElementById('success-message');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); // Emp√™che le rechargement
  const formData = new FormData(form); // R√©cup√®re les donn√©es

  try {
    const response = await fetch('https://formspree.io/f/xlgrrnrj', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      msg.classList.add('show'); // Affiche message succ√®s
      form.reset();              // R√©initialise formulaire
    } else {
      alert('Error al enviar, por favor int√©ntalo de nuevo.');
    }
  } catch (error) {
    alert('Error al enviar, por favor int√©ntalo de nuevo.');
  }
});

/* ---------- ANIMATIONS AU CHARGEMENT ---------- */
window.addEventListener('load', () => {
  const headerH1 = document.querySelector('header h1');
  const navLinks = document.querySelectorAll('nav a');
  const h2 = document.querySelector('main h2');
  const formEl = document.querySelector('form');
  const footer = document.querySelector('footer');

  setTimeout(() => { headerH1.style.opacity = 1; headerH1.style.transform = 'translateY(0)'; }, 100);
  navLinks.forEach((link, i) => {
    setTimeout(() => { link.style.opacity = 1; link.style.transform = 'translateY(0)'; }, 300 + i * 100);
  });
  setTimeout(() => { h2.classList.add('show'); }, 900);
  setTimeout(() => { formEl.classList.add('show'); }, 1100);
  setTimeout(() => { footer.classList.add('show'); }, 1500);
});

/* ---------- TOGGLE LANGUE ---------- */
const langBtn = document.querySelector('.lang-toggle');
const savedLang = localStorage.getItem('lang') || 'fr'; // R√©cup√®re langue sauvegard√©e
const page = window.location.pathname.split('/').pop();  // Nom fichier actuel
const pages = {
  accueil: { fr: 'accueil_fr.html', es: 'accueil_es.html' },
  competences: { fr: 'competences_fr.html', es: 'competencias_es.html' },
  projets: { fr: 'projets_fr.html', es: 'proyectos_es.html' },
  contact: { fr: 'contact_fr.html', es: 'contacto_es.html' }
};
let currentKey = null;
for (const key in pages) {
  if (Object.values(pages[key]).includes(page)) currentKey = key; // Trouve la page actuelle
}
langBtn.textContent = savedLang.toUpperCase(); // Affiche langue
if (currentKey && pages[currentKey][savedLang] !== page) {
  window.location.replace(pages[currentKey][savedLang]); // Redirection si n√©cessaire
}

// Au clic sur bouton langue
langBtn.addEventListener('click', () => {
  const newLang = savedLang === 'fr' ? 'es' : 'fr';
  localStorage.setItem('lang', newLang);
  if (currentKey) window.location.href = pages[currentKey][newLang]; // Redirige vers version autre langue
});

// Synchronisation si l'utilisateur change la langue dans un autre onglet
window.addEventListener('storage', (e) => {
  if (e.key === 'lang') location.reload();
});
</script>

</body>
</html>
