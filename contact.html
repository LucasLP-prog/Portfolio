<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #4f46e5;
    --secondary: #ff6584;
    --light-bg: #f5f5f5;
    --dark-bg: #121212;
    --text-light: #222;
    --text-dark: #e0e0e0;
}

/* Reset et base */
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Poppins', sans-serif;
    background: var(--light-bg);
    color: var(--text-light);
    transition:0.3s;
}
body.dark { background: var(--dark-bg); color: var(--text-dark); }

header {
    position: fixed; top:0; width:100%; display:flex; justify-content:space-between; align-items:center;
    padding:20px 50px; background:rgba(255,255,255,0.9); backdrop-filter:blur(10px);
    border-bottom:1px solid #ccc; z-index:9999; transition:0.3s;
}
body.dark header { background:rgba(18,18,18,0.9); border-color:#333; }

header h1 { font-weight:700; font-size:1.8rem; }
nav a { margin-left:30px; color:inherit; text-decoration:none; font-weight:500; position:relative; }
nav a.active::after { content:''; position:absolute; bottom:-5px; left:0; width:100%; height:2px; background:var(--primary); border-radius:2px; }
nav a:hover { color: var(--primary); }

/* Bouton th√®me */
.theme-toggle {
    padding:10px 20px;
    border:none;
    border-radius:50px;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color:#fff;
    cursor:pointer;
    font-weight:600;
    transition: transform 0.3s, box-shadow 0.3s;
    z-index:10000;
}
.theme-toggle:hover {
    transform: scale(1.2) rotate(10deg);
    box-shadow: 0 0 20px rgba(79,70,229,0.5);
}
body.dark .theme-toggle:hover {
    box-shadow: 0 0 25px rgba(255,101,132,0.6);
}

/* Main */
main { padding:140px 20px 50px; max-width:600px; margin:auto; text-align:center; }
h2 { font-size:2.5rem; margin-bottom:20px; }
form { display:flex; flex-direction:column; gap:20px; margin-top:20px; }
input, textarea {
    padding:15px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:1rem;
    width:100%;
    transition:0.3s;
}
input:focus, textarea:focus { border-color: var(--primary); outline:none; }

/* Bouton Envoyer */
.submit-btn {
    padding:15px 40px;
    border-radius:50px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color:#fff;
    font-weight:600;
    border:none;
    cursor:pointer;
    transition: transform .3s, box-shadow .3s;
    position: relative;
    overflow: hidden;
}
.submit-btn:hover {
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
}
.submit-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: .5s;
}
.submit-btn:hover::after {
    left: 100%;
    top: 100%;
}

/* Message de succ√®s */
.message {
    display:none;
    color: green;
    font-weight:600;
    margin-top:10px;
}

footer { text-align:center; padding:30px 0; border-top:1px solid #ccc; margin-top:50px; }
body.dark footer { border-color:#333; }

@media(max-width:768px) {
    header { padding:15px 20px; }
    nav a { margin-left:15px; font-size:0.9rem; }
}
</style>
</head>
<body>

<header>
<h1>Lucas Lara Peyri√®re</h1>
<nav>
    <a href="accueil.html">Accueil</a>
    <a href="competences.html">Comp√©tences</a>
    <a href="projets.html">Projets</a>
    <a href="contact.html" class="active">Contact</a>
</nav>
<button class="theme-toggle">üåô</button>
</header>

<main>
<h2>Contactez-moi</h2>

<form id="contact-form">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" rows="5" placeholder="Message" required></textarea>
    <button type="submit" class="submit-btn">Envoyer</button>
</form>

<div class="message" id="success-message">Merci ! Votre message a √©t√© envoy√©.</div>
</main>

<footer>
&copy; 2025 Lucas Lara Peyri√®re - Tous droits r√©serv√©s
</footer>

<script>
// Theme toggle
const toggle = document.querySelector('.theme-toggle');
toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
});

// Formspree AJAX
const form = document.getElementById('contact-form');
const msg = document.getElementById('success-message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
        const response = await fetch('https://formspree.io/f/xlgrrnrj', {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
        });
        if(response.ok){
            msg.style.display = 'block';
            form.reset();
        } else {
            alert('Erreur lors de l‚Äôenvoi, veuillez r√©essayer.');
        }
    } catch(error) {
        alert('Erreur lors de l‚Äôenvoi, veuillez r√©essayer.');
    }
});
</script>

</body>
</html>
