<!DOCTYPE html>
<!-- D√©clare le type de document HTML5 -->
<html lang="fr">
<!-- D√©but du document HTML avec langue fran√ßaise -->

<head>
<meta charset="UTF-8">
<!-- Encodage UTF-8 pour les caract√®res sp√©ciaux -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Permet un affichage responsive sur mobile -->

<title>Portfolio - Contact</title>
<!-- Titre de la page affich√© dans l'onglet du navigateur -->

<!-- Importation de la police Google Fonts 'Poppins' -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* ---------- VARIABLES CSS ---------- */
:root {
    --primary: #4f46e5;       /* Couleur principale (bleu violet) */
    --secondary: #ff6584;     /* Couleur secondaire (rose) */
    --light-bg: #f5f5f5;      /* Fond clair du site */
    --dark-bg: #121212;       /* Fond sombre pour le mode dark */
    --light-card: #fff;       /* Couleur des cartes en mode clair */
    --dark-card: #1e1e1e;     /* Couleur des cartes en mode sombre */
    --text-light: #222;       /* Couleur du texte en clair */
    --text-dark: #e0e0e0;     /* Couleur du texte en sombre */
    --glow-light: rgba(79,70,229,0.5); /* Glow bleu clair */
    --glow-dark: rgba(255,101,132,0.6); /* Glow rose sombre */
}

/* ---------- RESET & BASE ---------- */
* { 
    box-sizing: border-box;   /* Inclut padding/border dans la largeur totale */
    margin: 0;                /* Supprime marges par d√©faut */
    padding: 0;               /* Supprime padding par d√©faut */
}

/* Style du body */
body {
    font-family: 'Poppins', sans-serif;  /* Police Poppins */
    background: var(--light-bg);         /* Fond clair par d√©faut */
    color: var(--text-light);            /* Texte en clair par d√©faut */
    transition: 0.3s;                    /* Transition pour changements (theme) */
    overflow-x: hidden;                  /* Emp√™che le scroll horizontal */
}

/* Mode sombre pour le body */
body.dark { 
    background: var(--dark-bg); 
    color: var(--text-dark); 
}

/* ---------- HEADER ---------- */
header {
    position: fixed;                     /* Fixe le header en haut */
    top: 0; 
    width: 100%;                         /* Prend toute la largeur */
    padding: 20px 50px;                  /* Espacement int√©rieur */
    display: flex;                        /* Flexbox pour alignement horizontal */
    justify-content: space-between;       /* Espacement entre titre et nav */
    align-items: center;                  /* Aligne verticalement au centre */
    backdrop-filter: blur(12px);          /* Flou derri√®re le header */
    background: rgba(255,255,255,0.9);   /* Fond semi-transparent clair */
    border-bottom: 1px solid #ccc;       /* Bordure en bas du header */
    z-index: 1000;                        /* Au-dessus des autres √©l√©ments */
    transition: 0.3s;                     /* Transition pour le dark mode */
}

/* Header en mode sombre */
body.dark header { 
    background: rgba(18,18,18,0.9); 
    border-color: #333; 
}

/* Titre du header */
header h1 {
    font-size: 1.8rem;          /* Taille du titre */
    font-weight: 700;            /* Gras */
    opacity: 0;                  /* Invisible au d√©part (animation) */
    transform: translateY(40px); /* Position d√©cal√©e vers le bas */
    transition: all 0.8s ease-out; /* Animation douce */
}

/* ---------- NAVIGATION ---------- */
nav a {
    margin-left: 30px;           /* Espace entre les liens */
    color: inherit;              /* H√©rite de la couleur du body */
    text-decoration: none;       /* Supprime le soulignement */
    font-weight: 500;            /* Gras moyen */
    position: relative;          /* N√©cessaire pour ::after */
    opacity: 0;                  /* Invisible au d√©part */
    transform: translateY(40px); /* D√©calage vers le bas */
    transition: all 0.8s ease-out;
}

/* Soulignement anim√© */
nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background: var(--primary);
    transition: 0.3s;
}

/* Soulignement en mode sombre */
body.dark nav a::after { background: var(--secondary); }

/* Effet hover ou actif */
nav a:hover::after, nav a.active::after { width: 100%; }

/* ---------- BOUTONS HEADER ---------- */
.header-buttons {
    display: flex;          /* Affiche boutons c√¥te √† c√¥te */
    align-items: center;
    gap: 10px;              /* Espace entre les boutons */
}

/* Style commun aux boutons */
.theme-toggle, .lang-toggle {
    padding: 10px 20px;
    border-radius: 50px;                     /* Bords arrondis */
    border: none;                             /* Pas de bordure */
    cursor: pointer;                          /* Curseur pointeur */
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover sur boutons */
.theme-toggle:hover, .lang-toggle:hover {
    transform: scale(1.2) rotate(6deg);       /* Zoom et rotation */
    box-shadow: 0 0 25px var(--glow-light);  /* Glow bleu clair */
}

/* Hover en mode sombre */
body.dark .theme-toggle:hover, body.dark .lang-toggle:hover {
    box-shadow: 0 0 30px var(--glow-dark);
}

/* ---------- MAIN ---------- */
main {
    min-height: 100vh;              /* Hauteur minimum */
    padding: 140px 20px 50px;       /* Top padding pour header */
    display: flex;
    flex-direction: column;          /* Vertical */
    align-items: center;
    text-align: center;
    max-width: 600px;                /* Largeur maximale */
    margin: auto;                    /* Centrer horizontalement */
}

/* Titre principal */
main h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    opacity: 0;                     /* Animation initiale */
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}

/* Classe pour afficher avec effet glow */
h2.show {
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 5px var(--glow-light), 0 0 10px var(--glow-light);
}
body.dark h2.show {
    text-shadow: 0 0 5px var(--glow-dark), 0 0 10px var(--glow-dark);
}

/* ---------- FORMULAIRE ---------- */
form {
    width: 100%;
    display: flex;
    flex-direction: column; /* Champs verticalement */
    gap: 20px;              /* Espace entre champs */
    margin-top: 20px;
    background: var(--light-card);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    opacity: 0;              /* Animation initiale */
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}

/* Mode sombre du formulaire */
body.dark form {
    background: var(--dark-card);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

/* Affichage apr√®s animation */
form.show { opacity: 1; transform: translateY(0); }

/* Champs input et textarea */
input, textarea {
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    background: transparent;  /* Fond transparent */
    color: inherit;
}

/* Focus sur input/textarea */
input:focus, textarea:focus { 
    border-color: var(--primary); 
    outline: none; 
}

/* Bouton envoyer */
.submit-btn {
    padding: 15px 40px;
    border-radius: 50px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #fff;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform .3s, box-shadow .3s;
    position: relative;       /* N√©cessaire pour ::after */
    overflow: hidden;         /* Cache le d√©bordement */
}

/* Hover sur bouton */
.submit-btn:hover {
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

/* Effet lumineux sur bouton */
.submit-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: .5s;
}
.submit-btn:hover::after { left: 100%; top: 100%; }

/* Message succ√®s */
.message {
    display: none;
    color: green;
    font-weight: 600;
    margin-top: 10px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
.message.show { display: block; opacity: 1; transform: translateY(0); }

/* ---------- FOOTER ---------- */
footer {
    text-align: center;
    padding: 30px 0;
    border-top: 1px solid #ccc;
    margin-top: 50px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
body.dark footer { border-color: #333; }
footer.show { opacity: 1; transform: translateY(0); }

/* ---------- MEDIA QUERIES ---------- */
@media(max-width:768px) {
    header { padding: 15px 20px; }
    nav a { margin-left: 15px; font-size: 0.9rem; }
}
</style>
</head>

<body>

<header>
    <h1>Lucas Lara Peyri√®re</h1>
    <nav>
        <a href="accueil_fr.html">Accueil</a>
        <a href="competences_fr.html">Comp√©tences</a>
        <a href="projets_fr.html">Projets</a>
        <a href="contact_fr.html" class="active">Contact</a>
    </nav>
    <!-- Boutons de th√®me et langue -->
    <div class="header-buttons">
        <button class="theme-toggle">üåô</button>
        <button class="lang-toggle">ES</button>
    </div>
</header>

<main>
<h2>Contactez-moi</h2>

<!-- Formulaire de contact -->
<form id="contact-form">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" rows="5" placeholder="Message" required></textarea>
    <button type="submit" class="submit-btn">Envoyer</button>
</form>

<!-- Message de succ√®s -->
<div class="message" id="success-message">Merci ! Votre message a √©t√© envoy√©.</div>
</main>

<footer>¬© 2025 Lucas Lara Peyri√®re ‚Äì Tous droits r√©serv√©s</footer>

<script>
/* ---------- VARIABLES ---------- */
const toggle = document.querySelector('.theme-toggle'); // Bouton th√®me
const form = document.getElementById('contact-form');   // Formulaire
const msg = document.getElementById('success-message'); // Message succ√®s
const langBtn = document.querySelector('.lang-toggle'); // Bouton langue

/* ---------- THEME ---------- */
const savedTheme = localStorage.getItem('theme');       // R√©cup√®re th√®me
if (savedTheme === 'dark') {
  document.body.classList.add('dark');                 // Applique le mode sombre
  toggle.textContent = '‚òÄÔ∏è';                           // Change l‚Äôic√¥ne
}

// Au clic sur le bouton th√®me
toggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');              // Active/d√©sactive dark
  toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});

// √âcoute des changements du localStorage
window.addEventListener('storage', (e) => {
  if (e.key === 'theme') {
    const isDark = e.newValue === 'dark';
    document.body.classList.toggle('dark', isDark);
    toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }
});

/* ---------- FORMULAIRE ---------- */
form.addEventListener('submit', async (e) => {
  e.preventDefault();                    // Emp√™che l‚Äôenvoi par d√©faut
  const formData = new FormData(form);   // R√©cup√®re les donn√©es

  try {
    const response = await fetch('https://formspree.io/f/xlgrrnrj', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      msg.classList.add('show');  // Affiche le message succ√®s
      form.reset();               // R√©initialise le formulaire
    } else {
      alert('Erreur lors de l‚Äôenvoi, veuillez r√©essayer.');
    }
  } catch (error) {
    alert('Erreur lors de l‚Äôenvoi, veuillez r√©essayer.');
  }
});

/* ---------- ANIMATIONS ---------- */
window.addEventListener('load', () => {
  const headerH1 = document.querySelector('header h1');
  const navLinks = document.querySelectorAll('nav a');
  const h2 = document.querySelector('main h2');
  const formEl = document.querySelector('form');
  const footer = document.querySelector('footer');

  // Animation du titre
  setTimeout(() => { headerH1.style.opacity = 1; headerH1.style.transform = 'translateY(0)'; }, 100);

  // Animation des liens de navigation
  navLinks.forEach((link, i) => {
    setTimeout(() => { link.style.opacity = 1; link.style.transform = 'translateY(0)'; }, 300 + i * 100);
  });

  // Animation du titre h2, formulaire et footer
  setTimeout(() => { h2.classList.add('show'); }, 900);
  setTimeout(() => { formEl.classList.add('show'); }, 1100);
  setTimeout(() => { footer.classList.add('show'); }, 1500);
});

/* ---------- LANGUE ---------- */
const savedLang = localStorage.getItem('lang') || 'fr';
const page = window.location.pathname.split('/').pop();
const pages = {
  accueil: { fr: 'accueil_fr.html', es: 'accueil_es.html' },
  competences: { fr: 'competences_fr.html', es: 'competencias_es.html' },
  projets: { fr: 'projets_fr.html', es: 'proyectos_es.html' },
  contact: { fr: 'contact_fr.html', es: 'contacto_es.html' }
};
let currentKey = null;
for (const key in pages) {
  if (Object.values(pages[key]).includes(page)) currentKey = key;
}

// Affiche la langue actuelle sur le bouton
langBtn.textContent = savedLang.toUpperCase();

// Redirige si la page n‚Äôest pas dans la bonne langue
if (currentKey && pages[currentKey][savedLang] !== page) {
  window.location.replace(pages[currentKey][savedLang]);
}

// Au clic sur le bouton langue
langBtn.addEventListener('click', () => {
  const newLang = savedLang === 'fr' ? 'es' : 'fr';
  localStorage.setItem('lang', newLang);
  if (currentKey) window.location.href = pages[currentKey][newLang];
});

// √âcoute les changements de langue via localStorage
window.addEventListener('storage', (e) => {
  if (e.key === 'lang') location.reload();
});
</script>

</body>
</html>
