<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio - Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #4f46e5;
    --secondary: #ff6584;
    --light-bg: #f5f5f5;
    --dark-bg: #121212;

    --light-card: #fff;
    --dark-card: #1e1e1e;

    --text-light: #222;
    --text-dark: #e0e0e0;
    --glow-light: rgba(79,70,229,0.5);
    --glow-dark: rgba(255,101,132,0.6);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Poppins', sans-serif;
    background: var(--light-bg);
    color: var(--text-light);
    transition: 0.3s;
    overflow-x: hidden;
}
body.dark { background: var(--dark-bg); color: var(--text-dark); }

header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    backdrop-filter: blur(12px);
    background: rgba(255,255,255,0.9);
    border-bottom: 1px solid #ccc;
    z-index: 1000;
    transition: 0.3s;
}
body.dark header { background: rgba(18,18,18,0.9); border-color: #333; }

header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}

nav a {
    margin-left: 30px;
    color: inherit;
    text-decoration: none;
    font-weight: 500;
    position: relative;

    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0%;
    height: 2px;
    background: var(--primary);
    transition: 0.3s;
}
body.dark nav a::after { background: var(--secondary); }
nav a:hover::after, nav a.active::after { width: 100%; }

/* ‚úÖ Boutons th√®me et langue c√¥te √† c√¥te */
.header-buttons {
    display: flex;
    align-items: center;
}
.theme-toggle, .lang-toggle {
    padding: 10px 20px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
    color: white;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s;
}
.theme-toggle:hover, .lang-toggle:hover {
    transform: scale(1.2) rotate(6deg);
    box-shadow: 0 0 25px var(--glow-light);
}
body.dark .theme-toggle:hover, body.dark .lang-toggle:hover {
    box-shadow: 0 0 30px var(--glow-dark);
}
.lang-toggle { margin-left: 15px; }

main {
    min-height: 100vh;
    padding: 140px 20px 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 600px;
    margin: auto;
}

main h2 {
    font-size: 3rem;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
h2.show {
    opacity: 1;
    transform: translateY(0);
    text-shadow: 0 0 5px var(--glow-light), 0 0 10px var(--glow-light);
}
body.dark h2.show {
    text-shadow: 0 0 5px var(--glow-dark), 0 0 10px var(--glow-dark);
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;

    background: var(--light-card);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);

    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
body.dark form {
    background: var(--dark-card);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
form.show { opacity: 1; transform: translateY(0); }

input, textarea {
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    transition: 0.3s;
    background: transparent;
    color: inherit;
}
input:focus, textarea:focus { border-color: var(--primary); outline: none; }

.submit-btn {
    padding: 15px 40px;
    border-radius: 50px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    color: #fff;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform .3s, box-shadow .3s;
    position: relative;
    overflow: hidden;
}
.submit-btn:hover {
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
}
.submit-btn::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.2);
    transform: rotate(45deg);
    transition: .5s;
}
.submit-btn:hover::after { left: 100%; top: 100%; }

.message {
    display: none;
    color: green;
    font-weight: 600;
    margin-top: 10px;

    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
.message.show { display: block; opacity: 1; transform: translateY(0); }

footer {
    text-align: center;
    padding: 30px 0;
    border-top: 1px solid #ccc;
    margin-top: 50px;

    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease-out;
}
body.dark footer { border-color: #333; }
footer.show { opacity: 1; transform: translateY(0); }

@media(max-width:768px) {
    header { padding: 15px 20px; }
    nav a { margin-left: 15px; font-size: 0.9rem; }
}
</style>
</head>

<body>

<header>
    <h1>Lucas Lara Peyri√®re</h1>
    <nav>
        <a href="accueil_fr.html">Accueil</a>
        <a href="competences_fr.html">Comp√©tences</a>
        <a href="projets_fr.html">Projets</a>
        <a href="contact_fr.html" class="active">Contact</a>
    </nav>
    <div class="header-buttons">
        <button class="theme-toggle">üåô</button>
        <button class="lang-toggle">ES</button>
    </div>
</header>

<main>
<h2>Contactez-moi</h2>

<form id="contact-form">
    <input type="text" name="name" placeholder="Nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <textarea name="message" rows="5" placeholder="Message" required></textarea>
    <button type="submit" class="submit-btn">Envoyer</button>
</form>

<div class="message" id="success-message">Merci ! Votre message a √©t√© envoy√©.</div>
</main>

<footer>¬© 2025 Lucas Lara Peyri√®re ‚Äì Tous droits r√©serv√©s</footer>

<script>
const toggle = document.querySelector('.theme-toggle');

/* ---------- THEME ---------- */
const savedTheme = localStorage.getItem('theme');
if (savedTheme === 'dark') {
  document.body.classList.add('dark');
  toggle.textContent = '‚òÄÔ∏è';
}

toggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
});

window.addEventListener('storage', (e) => {
  if (e.key === 'theme') {
    const isDark = e.newValue === 'dark';
    document.body.classList.toggle('dark', isDark);
    toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  }
});

/* ---------- FORMULAIRE ---------- */
const form = document.getElementById('contact-form');
const msg = document.getElementById('success-message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);

  try {
    const response = await fetch('https://formspree.io/f/xlgrrnrj', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      msg.classList.add('show');
      form.reset();
    } else {
      alert('Erreur lors de l‚Äôenvoi, veuillez r√©essayer.');
    }
  } catch (error) {
    alert('Erreur lors de l‚Äôenvoi, veuillez r√©essayer.');
  }
});

/* ---------- ANIMATIONS ---------- */
window.addEventListener('load', () => {
  const headerH1 = document.querySelector('header h1');
  const navLinks = document.querySelectorAll('nav a');
  const h2 = document.querySelector('main h2');
  const formEl = document.querySelector('form');
  const footer = document.querySelector('footer');

  setTimeout(() => { headerH1.style.opacity = 1; headerH1.style.transform = 'translateY(0)'; }, 100);

  navLinks.forEach((link, i) => {
    setTimeout(() => { link.style.opacity = 1; link.style.transform = 'translateY(0)'; }, 300 + i * 100);
  });

  setTimeout(() => { h2.classList.add('show'); }, 900);
  setTimeout(() => { formEl.classList.add('show'); }, 1100);
  setTimeout(() => { footer.classList.add('show'); }, 1500);
});

/* ---------- LANGUE ---------- */
const langBtn = document.querySelector('.lang-toggle');
const savedLang = localStorage.getItem('lang') || 'fr';
const page = window.location.pathname.split('/').pop();
const pages = {
  accueil: { fr: 'accueil_fr.html', es: 'accueil_es.html' },
  competences: { fr: 'competences_fr.html', es: 'competencias_es.html' },
  projets: { fr: 'projets_fr.html', es: 'proyectos_es.html' },
  contact: { fr: 'contact_fr.html', es: 'contacto_es.html' }
};
let currentKey = null;
for (const key in pages) {
  if (Object.values(pages[key]).includes(page)) currentKey = key;
}
langBtn.textContent = savedLang.toUpperCase();
if (currentKey && pages[currentKey][savedLang] !== page) {
  window.location.replace(pages[currentKey][savedLang]);
}
langBtn.addEventListener('click', () => {
  const newLang = savedLang === 'fr' ? 'es' : 'fr';
  localStorage.setItem('lang', newLang);
  if (currentKey) window.location.href = pages[currentKey][newLang];
});
window.addEventListener('storage', (e) => {
  if (e.key === 'lang') location.reload();
});
</script>

</body>
</html>
