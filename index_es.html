<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
body, h1 { font-family: "Raleway", sans-serif; }
body, html { height: 100%; margin: 0; }
.bgimg { background-image: url('foret2.jpg'); min-height: 100%; background-position: center; background-size: cover; }
.countdown-box { font-size: 1.5rem; font-weight: bold; margin-top: 30px; padding: 20px 40px; border-radius: 12px; background: rgba(255, 255, 255, 0); display: inline-block; letter-spacing: 2px; }
.invisible-btn { background: transparent !important; color: transparent !important; border: none !important; padding: 20px 40px; display: inline-block; cursor: pointer; }

/* Style du bouton langue en haut à droite */
.lang-btn { 
    position: fixed; 
    top: 20px; 
    right: 20px; 
    padding: 10px 25px; 
    border-radius: 50px; 
    border: none; 
    cursor: pointer; 
    background: linear-gradient(45deg, #4f46e5, #ff6584); 
    color: white; 
    font-weight: 600; 
    transition: transform 0.3s; 
    z-index: 1000;
}
.lang-btn:hover { transform: scale(1.1); }
</style>
</head>

<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">LUCAS LARA PEYRIERE</div>

  <div class="w3-display-middle w3-center">
    <h1 id="title" class="w3-jumbo w3-animate-top">EL PORTAFOLIO LLEGA PRONTO</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <div id="countdown" class="countdown-box">Cargando...</div>
    <div id="loading-msg" class="countdown-box" style="display:none; margin-top:20px;"></div>
    
    <!-- Bouton invisible qui redirige vers accueil_es.html avec le paramètre "lang=es" -->
    <div id="skip-btn" style="margin-top:20px;">
      <a href="accueil_es.html?lang=es" class="invisible-btn">Omitir y acceder al portfolio</a>
    </div>
  </div>
</div>

<!-- Bouton langue en haut à droite -->
<button id="langBtn" class="lang-btn">Français</button>

<script>
// Compteur
const targetDate = new Date("2025-12-29 22:00:00").getTime();
const countdownElement = document.getElementById("countdown");
const titleElement = document.getElementById("title");

const timer = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance <= 0) {
    clearInterval(timer);
    titleElement.innerText = "EL PORTAFOLIO ESTÁ DISPONIBLE";
    countdownElement.style.display = "none";
    document.getElementById("loading-msg").style.display = "block";
    document.getElementById("loading-msg").innerText = "Preparando la página...";
    document.getElementById("skip-btn").style.display = "block";

    setTimeout(() => { 
      window.location.href = "accueil_es.html?lang=es"; // Redirige vers la version espagnole avec paramètre "lang=es"
    }, 5000);
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdownElement.innerText = `${days} d ${hours} h ${minutes} m ${seconds} s`;
}, 1000);

// Bouton langue
const langBtn = document.getElementById('langBtn');
langBtn.addEventListener('click', () => {
  window.location.href = "index.html"; // Redirige vers la version française
});
</script>
</body>
</html>
