    <!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('foret2.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    LUCAS LARA PEYRIERE
  </div>

  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">LE PORTOFILIO ARRIVE BIENTOT</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p id="countdown" class="w3-large w3-center">Chargement...</p>
  </div>

  <div class="w3-display-bottomleft w3-padding-large">
    ...
  </div>
</div>

<!-- SCRIPT DU COMPTE À REBOURS -->
<script>
  // Choisis ici la date de fin du décompte
  const targetDate = new Date("2025-12-01 10:00:00").getTime();

  const countdownElement = document.getElementById("countdown");

  const timer = setInterval(function() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Calcul
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Affichage
    countdownElement.innerHTML =
      days + " j " + hours + " h " + minutes + " m " + seconds + " s";

    // Si terminé
    if (distance < 0) {
      clearInterval(timer);
      countdownElement.innerHTML = "C'est en ligne !";
    }
  }, 1000);
</script>

</body>
