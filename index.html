<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
  body, h1 { font-family: "Raleway", sans-serif; }
  body, html { height: 100%; margin: 0; }
  .bgimg { 
    background-image: url('foret2.jpg'); 
    min-height: 100%; 
    background-position: center; 
    background-size: cover; 
  }
  .countdown-box { 
    font-size: 1.5rem; 
    font-weight: bold; 
    margin-top: 30px; 
    padding: 20px 40px; 
    border-radius: 12px; 
    background: rgba(255, 255, 255, 0); 
    display: inline-block; 
    letter-spacing: 2px; 
  }
  .invisible-btn { 
    background: transparent !important; 
    color: transparent !important; 
    border: none !important; 
    padding: 20px 40px; 
    display: inline-block; 
    cursor: pointer; 
  }
  .lang-btn { 
    position: fixed; 
    top: 20px; 
    right: 20px; 
    padding: 10px 25px; 
    border-radius: 50px; 
    border: none; 
    cursor: pointer; 
    background: linear-gradient(45deg, #4f46e5, #ff6584); 
    color: white; 
    font-weight: 600; 
    transition: transform 0.3s; 
    z-index: 1000;
  }
  .lang-btn:hover { transform: scale(1.1); }
</style>
</head>

<body>
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">LUCAS LARA PEYRIERE</div>

    <div class="w3-display-middle w3-center">
      <h1 id="title" class="w3-jumbo w3-animate-top">LE PORTFOLIO ARRIVE BIENTÔT</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <div id="countdown" class="countdown-box">Chargement...</div>
      <div id="loading-msg" class="countdown-box" style="display:none; margin-top:20px;"></div>
      
      <!-- Bouton invisible qui redirige directement vers accueil_es.html -->
      <button id="portfolioBtn" class="invisible-btn">Accéder au portfolio</button>
    </div>
  </div>

  <!-- Bouton langue -->
  <button id="langBtn" class="lang-btn">Español</button>

  <script>
    // Compte à rebours
    const targetDate = new Date("2026-01-19 18:00:00").getTime();
    const countdownElement = document.getElementById("countdown");
    const titleElement = document.getElementById("title");
    const loadingMsg = document.getElementById("loading-msg");
    const portfolioBtn = document.getElementById("portfolioBtn");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        titleElement.innerText = "LE PORTFOLIO EST DISPONIBLE";
        countdownElement.style.display = "none";
        loadingMsg.style.display = "block";
        loadingMsg.innerText = "Préparation de la page...";
        portfolioBtn.style.display = "inline-block"; // bouton invisible cliquable
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `${days} j ${hours} h ${minutes} m ${seconds} s`;
    }, 1000);

    // Bouton invisible pour accéder directement à accueil_es.html
    portfolioBtn.addEventListener("click", () => {
      window.location.href = "accueil_es.html";
    });

    // Bouton langue
    const langBtn = document.getElementById('langBtn');
    const currentPage = window.location.pathname.split('/').pop();
    const isSpanish = currentPage.includes('_es');
    langBtn.textContent = isSpanish ? 'Français' : 'Español';

    langBtn.addEventListener('click', () => {
      if (isSpanish) {
        window.location.href = 'index.html';
      } else {
        window.location.href = 'index_es.html';
      }
    });
  </script>
</body>
</html>
